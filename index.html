<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니어그램 유형 진단지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .intro-form, .question-section {
            margin-bottom: 20px;
        }
        .intro-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question-section h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .options-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .options-container button {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            color: #333;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            flex: 1 1 150px;
        }
        .options-container button:hover {
            background-color: #ddd;
        }
        .options-container button.selected {
            background-color: #007BFF;
            color: #fff;
            border-color: #007BFF;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #218838;
        }
        #result-section h2 {
            color: #007BFF;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="intro-page">
        <h1>애니어그램 유형 진단지</h1>
        <div class="intro-form">
            <input type="text" id="name" placeholder="이름" required>
            <input type="text" id="grade" placeholder="학년" required>
            <input type="text" id="subject" placeholder="종목" required>
            <button onclick="startQuiz()">시작하기</button>
        </div>
    </div>

    <div id="quiz-page" style="display: none;">
        <h2 id="question-text"></h2>
        <div class="options-container">
            <button data-score="5">정말 그렇다 (5점)</button>
            <button data-score="4">그런 편이다 (4점)</button>
            <button data-score="3">그저 그렇다 (3점)</button>
            <button data-score="2">그렇지 않다 (2점)</button>
            <button data-score="1">전혀 아니다 (1점)</button>
        </div>
        <div class="nav-buttons">
            <button id="next-btn">다음</button>
        </div>
    </div>

    <div id="result-page" style="display: none;">
        <h1>진단 결과</h1>
        <div id="result-text"></div>
    </div>
</div>

<script>
    const questions = [

        "나는 어떤 일을 하든 생각을 많이 하고 집중하고 몰입한다.",
        "나는 돌다리도 두드려보고 건너는 안전 지향적인 사람이다.",
        "나는 즐겁고 재미있는 인생을 살고 싶다.",
        "나는 리더이고 싶고, 실제로 어디에 가든 리더일 때가 많다.",
        "나는 나 자신에 대해 '이만하면 됐다'고 생각하며 만족한다.",
        "나는 내가 맡은 일을 다 완수하기 전에는 다른 일들 하기 힘이 든다.",
        "나는 남을 도와 줄 때 더욱 활기차다.",
        "나는 성공하기 위해서는 희생을 감수해야 한다고 생각한다.",
        "나는 다른 사람이 별로 하지 않는 고상한 일이나 취미를 좋아한다.",
        "나는 다른 사람들과 어울리는 것보다 혼자 조용히 있는 것을 좋아한다.",
        "나는 일처리 속도가 빠르지 않기 때문에 남들이 답답해하는 것 같다.",
        "나는 새로운 일을 시작하는 것이 두렵지 않고 재미있다.",
        "나는 강한 인생을 살고 싶고, 그럴 만한 자신감도 충분히 있다.",
        "나는 원만하고 어떤 일에서든 타협을 잘하고 양보할 때도 많다.",
        "나는 성실하고 많이 참는 편이다.",
        "나는 남을 칭찬하거나 격려하는 일에 능숙하다.",
        "나는 목표를 정해놓고 살아가며, 내 목표의 끝은 성공이다.",
        "나는 예술가적인 기질이 다분하여 평범한 것이 싫다.",
        "나는 느낌이나 감정보다 이성적인 사고의 힘을 믿는다.",
        "나는 지나치게 심사숙고하여 일처리가 늦은 편이다.",
        "나는 딱딱하고 고정된 일보다 변화 있고 활력 있는 일이 좋다.",
        "나는 남에게 강한 영향력이 있는 사람이다.",
        "나는 부정적인 말을 싫어하며, 남이 나에게 부정적인 말을 하는 것도 싫다. 그러나 그것을 밖으로 드러내지는 않는다.",
        "나는 원칙에 어긋나는 일은 하지 않으려고 한다.",
        "나는 내 주장을 내세우기보다 다른 사람의 의견에 더 잘 공감한다.",
        "나는 인간관계를 중시하지만, 성공에 방해가 된다면 정리해야 한다고 생각한다.",
        "나는 매우 민감하며 분위기에 약하다.",
        "나는 정보라든가 시간, 돈 등을 아끼는 편이다.",
        "나는 어떤 조직에서든 잘 견디는 편이다.",
        "나는 어린이처럼 명랑하고 즐겁고 재미있다.",
        "나는 매사에 주도적이고, 공격적이며 돌파력이 있다.",
        "나는 평화롭게 살고 싶고, 주변 사람들과 조화롭게 지내고 싶다.",
        "나는 남의 말이 옳으면 수긍하지만, 옳지 않으면 받아들일 수 없다.",
        "나는 남이 나를 찾고 간절히 필요로 할 때 존재감을 느낀다.",
        "나는 결코 실패하지 않을 것이며, 성공을 위해 효율적인 방법을 찾는다.",
        "나는 감정 기복이 심한 편이다.",
        "나는 문제가 생기면 주변에 알리기보다는 혼자 생각하고 해결하는 편이다.",
        "나는 어떤 일을 할 때 종종 의심이 생기며 그것 때문에 고민에 빠진다.",
        "나는 계획 세우기를 좋아하고, 미래에 대한 열정이 많다.",
        "나는 남을 설득하여 내 편으로 만들 자신이 있다.",
        "나는 편안하게 그냥 있을 때가 가장 좋다.",
        "나는 일을 시작하면 원리원칙대로 끝내야 한다.",
        "나는 타인과의 친밀함을 유지하기 위해 나 자신을 희생할 때가 있다.",
        "나는 빠른 시간 안에 목표한 것을 이룰 자신이 있다.",
        "나는 다소 비현실적인 꿈을 가지고 있고, 그것을 실현시키고 싶다.",
        "나는 모든 상황을 다 판단하고 난 후에 행동하는 것이 좋다고 생각한다.",
        "나는 최악의 상황을 예측하고 그것에 대비해야 마음이 편하다.",
        "나는 한 가지 읾보다 여러 일을 동시에 진행할 때 더 큰 활력이 생긴다.",
        "나는 내가 필요하다고 생각하면 싸우는 상황이 되어도 두렵지 않다.",
        "나는 하는 일을 바꾸는 것이 쉽지 않다. 웬만하면 하던 일을 그냥 하기를 원한다.",
        "나는 화를 내지 않으려고 하지만 ‘욱’하는 일이 많다.",
        "나는 남이 내가 한 행동에 대해 고마워하지 않으면 깊이 절망한다.",
        "나는 내가 이룬 결과물이 연봉이나 지위 등으로 나타나길 원한다.",
        "나는 남들이 인생의 진정한 의미나 가치를 잘 모르고 살아가는 것 같다고 느낀다.",
        "나는 내 안에 생겨나는 감정을 표현하기가 어렵다.",
        "나는 나를 정말로 믿어주고 내가 진실로 믿을 수 있는 사람을 만나면 그를 위해 기꺼이 목숨도 바칠 수 있다.",
        "나는 슬럼프에서 쉽게 빠져나오며, 슬럼프에 빠진 사람을 도와 빠져 나오게 해준다.",
        "나는 단순하고 우직해서 쉽게 타협하지 않는다.",
        "나는 남들과 싸우는 일은 가능한 한 만들고 싶지 않기 때문에 그들이 하자는 대로 하는 편이다.",
        "나는 어떤 일을 할 때 사소한 것이 어긋나도 신경이 많이 쓰인다.",
        "나는 나를 위해서보다 남을 위해 더 많은 시간을 쓴다.",
        "나는 비교능력이 뛰어나며 성공하는 편에 설 수 있다.",
        "나는 내 자신이 연극 무대의 주인공이라고 생각하고 살 때가 많다.",
        "나는 모르는 사람들과 어울리는 것이 쉽지 않으며, 그 자리를 모면하고 싶어한다.",
        "나는 나를 설득하거나 이용하려는 사람을 즉각 알아낼 수 있다.",
        "나는 재치와 유머가 삶을 살아가는 데 있어 중요한 요소라고 믿으며, 그렇게 살아간다.",
        "나는 남들이 나를 조롱하거나 비난하면 쉽게 자극을 받아 흥분하며, 그들을 가만두지 않는다.",
        "나는 어떤 경쟁이든 피하고 싶고, 그냥 시간이 흐르면 해결되도록 내버려둔다.",
        "나는 작은 것에 연연해하다가 큰 것을 보지 못하는 실수도 한다.",
        "나는 다른 사람들에게 꼭 필요한 사람인지에 대해 신경을 많이 쓴다.",
        "나는 일을 능률적으로 하는 것을 좋아하며, 빠른 속도로 완수 할 수 있다.",
        "나는 아무리 좋아도 평범하고 남들과 똑같은 것에는 가치를 두지 않는다.",
        "나는 차분하고 조용히 있을 때가 가장 활력이 넘친다.",
        "나는 한결같은 생활태도를 갖는 사람에게 마음이 끌린다.",
        "나는 의무감 때문에 억지로 하는 일에는 성과를 올리기 어렵다.",
        "나는 감각적으로 위기를 느끼며, 위기를 극복하는 최선의 방법은 공격이라고 믿는다.",
        "나는 사람들이 왜 그렇게 아등바등하며 사는지 안쓰럽게 느껴진다."
    ];

    const typeMapping = {
        '1유형': [1, 10, 19, 28, 37, 46, 55, 64, 73],
        '2유형': [2, 11, 20, 29, 38, 47, 56, 65, 74],
        '3유형': [3, 12, 21, 30, 39, 48, 57, 66, 75],
        '4유형': [4, 13, 22, 31, 40, 49, 58, 67, 76],
        '5유형': [5, 14, 23, 32, 41, 50, 59, 68, 77],
        '6유형': [6, 15, 24, 33, 42, 51, 60, 69, 78],
        '7유형': [7, 16, 25, 34, 43, 52, 61, 70, 79],
        '8유형': [8, 17, 26, 35, 44, 53, 62, 71, 80],
        '9유형': [9, 18, 27, 36, 45, 54, 63, 72, 81]
    };

    let currentQuestionIndex = 0;
    const scores = new Array(questions.length).fill(0);

    const introPage = document.getElementById('intro-page');
    const quizPage = document.getElementById('quiz-page');
    const resultPage = document.getElementById('result-page');
    const questionText = document.getElementById('question-text');
    const options = document.querySelectorAll('.options-container button');
    const nextBtn = document.getElementById('next-btn');
    const resultText = document.getElementById('result-text');

    function startQuiz() {
        const name = document.getElementById('name').value;
        const grade = document.getElementById('grade').value;
        const subject = document.getElementById('subject').value;

        if (name && grade && subject) {
            introPage.style.display = 'none';
            quizPage.style.display = 'block';
            loadQuestion();
        } else {
            alert('모든 정보를 입력해주세요.');
        }
    }

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            questionText.textContent = `${currentQuestionIndex + 1}번. ${questions[currentQuestionIndex]}`;
            options.forEach(button => {
                button.classList.remove('selected');
                button.disabled = false;
            });
            nextBtn.disabled = true;
        } else {
            calculateResult();
        }
    }

    options.forEach(button => {
        button.addEventListener('click', () => {
            options.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            scores[currentQuestionIndex] = parseInt(button.dataset.score);
            nextBtn.disabled = false;
        });
    });

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    function calculateResult() {
        quizPage.style.display = 'none';
        resultPage.style.display = 'block';

        const typeScores = {
            '1유형': 0, '2유형': 0, '3유형': 0, '4유형': 0,
            '5유형': 0, '6유형': 0, '7유형': 0, '8유형': 0, '9유형': 0
        };

        for (const type in typeMapping) {
            typeMapping[type].forEach(qNum => {
                typeScores[type] += scores[qNum - 1];
            });
        }

        let maxScore = 0;
        let resultType = '';

        for (const type in typeScores) {
            if (typeScores[type] > maxScore) {
                maxScore = typeScores[type];
                resultType = type;
            }
        }

        resultText.innerHTML = `<h2>당신은 ${resultType}입니다.</h2>`;
    }
</script>

</body>
</html>

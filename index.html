<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니어그램 유형 진단지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .intro-form, .question-section {
            margin-bottom: 20px;
        }
        .intro-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question-section h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .options-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .options-container button {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            color: #333;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            flex: 1 1 150px;
        }
        .options-container button:hover {
            background-color: #ddd;
        }
        .options-container button.selected {
            background-color: #007BFF;
            color: #fff;
            border-color: #007BFF;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #218838;
        }
        #result-section h2 {
            color: #007BFF;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="intro-page">
        <h1>애니어그램 유형 진단지</h1>
        <div class="intro-form">
            <input type="text" id="name" placeholder="이름" required>
            <input type="text" id="grade" placeholder="학년" required>
            <input type="text" id="subject" placeholder="종목" required>
            <button onclick="startQuiz()">시작하기</button>
        </div>
    </div>

    <div id="quiz-page" style="display: none;">
        <h2 id="question-text"></h2>
        <div class="options-container">
            <button data-score="5">정말 그렇다 (5점)</button>
            <button data-score="4">그런 편이다 (4점)</button>
            <button data-score="3">그저 그렇다 (3점)</button>
            <button data-score="2">그렇지 않다 (2점)</button>
            <button data-score="1">전혀 아니다 (1점)</button>
        </div>
        <div class="nav-buttons">
            <button id="next-btn">다음</button>
        </div>
    </div>

    <div id="result-page" style="display: none;">
        <h1>진단 결과</h1>
        <div id="result-text"></div>
    </div>
</div>

        "나는 남들과 같은 것은 싫고 나만의 개성을 드러내고 싶다.",

        "나는 다른 사람들이 나의 능력을 높이 평가해 주기를 바란다.",
        "나는 갈등을 피하기 위해 내 주장을 굽히기도 한다.",

        "나는 새로운 아이디어와 경험을 좋아한다."

    const typeMapping = {
        '1유형': [1, 10, 19, 28, 37, 46, 55, 64, 73],
        '2유형': [2, 11, 20, 29, 38, 47, 56, 65, 74],
        '3유형': [3, 12, 21, 30, 39, 48, 57, 66, 75],
        '4유형': [4, 13, 22, 31, 40, 49, 58, 67, 76],
        '5유형': [5, 14, 23, 32, 41, 50, 59, 68, 77],
        '6유형': [6, 15, 24, 33, 42, 51, 60, 69, 78],
        '7유형': [7, 16, 25, 34, 43, 52, 61, 70, 79],
        '8유형': [8, 17, 26, 35, 44, 53, 62, 71, 80],
        '9유형': [9, 18, 27, 36, 45, 54, 63, 72, 81]
    };

    let currentQuestionIndex = 0;
    const scores = new Array(questions.length).fill(0);

    const introPage = document.getElementById('intro-page');
    const quizPage = document.getElementById('quiz-page');
    const resultPage = document.getElementById('result-page');
    const questionText = document.getElementById('question-text');
    const options = document.querySelectorAll('.options-container button');
    const nextBtn = document.getElementById('next-btn');
    const resultText = document.getElementById('result-text');

    function startQuiz() {
        const name = document.getElementById('name').value;
        const grade = document.getElementById('grade').value;
        const subject = document.getElementById('subject').value;

        if (name && grade && subject) {
            introPage.style.display = 'none';
            quizPage.style.display = 'block';
            loadQuestion();
        } else {
            alert('모든 정보를 입력해주세요.');
        }
    }

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            questionText.textContent = `${currentQuestionIndex + 1}번. ${questions[currentQuestionIndex]}`;
            options.forEach(button => {
                button.classList.remove('selected');
                button.disabled = false;
            });
            nextBtn.disabled = true;
        } else {
            calculateResult();
        }
    }

    options.forEach(button => {
        button.addEventListener('click', () => {
            options.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            scores[currentQuestionIndex] = parseInt(button.dataset.score);
            nextBtn.disabled = false;
        });
    });

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    function calculateResult() {
        quizPage.style.display = 'none';
        resultPage.style.display = 'block';

        const typeScores = {
            '1유형': 0, '2유형': 0, '3유형': 0, '4유형': 0,
            '5유형': 0, '6유형': 0, '7유형': 0, '8유형': 0, '9유형': 0
        };

        for (const type in typeMapping) {
            typeMapping[type].forEach(qNum => {
                typeScores[type] += scores[qNum - 1];
            });
        }

        let maxScore = 0;
        let resultType = '';

        for (const type in typeScores) {
            if (typeScores[type] > maxScore) {
                maxScore = typeScores[type];
                resultType = type;
            }
        }

        resultText.innerHTML = `<h2>당신은 ${resultType}입니다.</h2>`;
    }
